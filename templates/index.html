<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Random Memes</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://www.logolynx.com/images/logolynx/bd/bdb4767220c29c67a6a332864b8ecaa1.jpeg" width="30"
                height="30" class="d-inline-block align-top" alt="" loading="lazy">
            RandoMemes
        </a>
    </nav>

    <div class="container text-center my-1">
        <img src="{{url}}" alt="" srcset="">
        <div class="container text-center my-3">
            <button type="button" class="btn btn-primary btn-lg">Copy Link</button>
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal"
                data-target="#aboutModal">About</button>
            <a href="/" type="button" class="btn btn-success btn-lg">Nextâ€”></a>
        </div>

        <div class="modal fade" id="aboutModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">About Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Post Source:- <a href="https://www.reddit.com" target="_blank">Reddit</a></h4>
                        <h4>Post By:- {{author}}</h4>
                        <a href="{{post}}" target="_blank" type="button" class="btn btn-outline-danger">Original
                            Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
